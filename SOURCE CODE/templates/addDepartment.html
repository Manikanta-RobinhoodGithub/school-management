{% include 'head.html'%}
<script>
function validate(){
        let department_name = document.getElementById("department_name").value
        if(department_name==""){
            alert("Department Name")
            return false;
        }
        return true
    }
</script>
<br>
<div class="container">
<div class="row">
        <div class="col-md-4 mt-5">
            <div class="card p-4 mt-5">
                <form action="/addDepartment" method="get" onsubmit="return validate()">
                    <div class="text-center h6">Add Department</div>
                     <div class="form-group">
                        <input type="text" name="department_name" id="department_name" placeholder="Department Name" class="form-control p-2 mt-3" >
                    </div>
                    <div class="mt-3 ms-2 me-2">
                        <input type="submit" value="Add Department" class="btn btn-primary w-100">
                    </div>
                </form>
            </div>
        </div>
    <div class="col-md-1"></div>
    <div class="col-md-4 mt-5">
        <div class="text-center">Available Departments</div>
          <ol class="list-group  list-group-numbered">
              {% for department in departments%}
           <li class="list-group-item mt-3" >{{department[1]}}</li>
                  {% endfor%}
            </ol>
        </div>
    </div>
</div>
