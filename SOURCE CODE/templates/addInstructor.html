{% include 'head.html'%}
<script>
function validate(){
        let name = document.getElementById("name").value
        if(name==""){
            alert("Enter Name")
            return false;
        }
          let email = document.getElementById("email").value
        if(email==""){
            alert("Enter Email")
            return false;
        }
          let phone = document.getElementById("phone").value
        if(phone.length!=10){
            alert("Phone Number Should be 10")
            return false
        }
          let password = document.getElementById("password").value
        if(password==""){
            alert("Enter Phone")
            return false;
        }
            let experience = document.getElementById("experience").value
        if(experience==""){
            alert("Enter Experience")
            return false;
        }
            let department_id = document.getElementById("department_id").value
        if(department_id==""){
            alert("Choose Department")
            return false;
        }
        return true
    }
</script>
<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card p-4 mt-2">
            <form action="addInstructor1" method="post" onsubmit="return validate()">
                <div class="form-group mt-1">
                    <label for="name">Instructor Name</label>
                    <input type="text" name="name" placeholder="Enter Name" id="name" class="form-control mt-1">
                </div>
                <div class="form-group mt-1">
                    <label for="email">Instructor Email</label>
                    <input type="email" name="email" placeholder="Enter Email" id="email" class="form-control mt-1">
                </div>
                <div class="form-group mt-1">
                    <label for="phone">Instructor Phone</label>
                    <input type="number" name="phone" placeholder="Enter Phone" id="phone" class="form-control mt-1">
                </div>
                <div class="form-group mt-1">
                    <label for="password">Instructor Password</label>
                    <input type="password" name="password" placeholder="Enter Password" id="password" class="form-control">
                </div>
                 <div class="form-group mt-1">
                    <label for="experience">Experience</label>
                    <input type="text" name="experience" placeholder="Enter Experience" id="experience" class="form-control mt-1">
                </div>
                 <div class="form-group mt-1">
                    <label for="department_id">Choose Department</label>
                     <select id="department_id" name="department_id" class="form-control" required>
                         {%for department in departments%}
                         <option value="{{department[0]}}">{{department[1]}}</option>
                         {% endfor %}
                     </select>
                </div>
                <input type="submit" value="Add Instructor" class="btn btn-primary w-100 mt-2">
            </form>
        </div>
    </div>
</div>
