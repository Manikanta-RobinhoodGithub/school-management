{% include 'head.html'%}
<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card p-4 mt-2">
            <form action="addSalary1" method="post">
                <input type="hidden" name="instructor_id" value="{{instructor_id}}">
                <div class="form-group mt-1">
                    <label for="salary">Salary</label>
                    <input type="number" name="salary" placeholder="Enter Salary" id="salary" class="form-control mt-1" required>
                </div>
                <div class="form-group mt-1">
                    <label for="year">Choose Year</label>
                    <select name="year" id="year" class="form-control" required>
                        <option value="2022">2022</option>
                         <option value="2023">2023</option>
                         <option value="2024">2024</option>
                    </select>
                </div>
                <div class="form-group mt-1">
                    <label for="month">Choose Month</label>
                    <select name="month" id="month" class="form-control mt-1" required>
                        <option value="January">January</option>
                         <option value="February">February</option>
                         <option value="March">March</option>
                        <option value="April">April</option>
                         <option value="May">May</option>
                         <option value="June">June</option>
                        <option value="July">July</option>
                         <option value="August">August</option>
                         <option value="September">September</option>
                         <option value="October">October</option>
                         <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <input type="submit" value="Add Salary" class="btn btn-primary w-100 mt-2">
            </form>
        </div>
    </div>
</div>
