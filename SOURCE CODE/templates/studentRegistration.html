{% include 'head.html'%}
<script>
function validate(){
        let name = document.getElementById("name").value
        if(name==""){
            alert("Enter Name")
            return false;
        }
        let email = document.getElementById("email").value
        if(email==""){
            alert("Enter Email")
            return false;
        }

       let phone = document.getElementById("phone").value
        if(phone.length!=10){
            alert("Phone Number Should be 10")
            return false
        }
        let password = document.getElementById("password").value
        if(password==""){
            alert("Enter Password")
            return false;
        }
         let roll_number = document.getElementById("roll_number").value
        if(roll_number.length!=15){
            alert("Roll Number Should be 15")
            return false
        }
        let department_id = document.getElementById("department_id").value
        if(department_id==""){
            alert("Choose Department")
            return false;
        }

        return true
    }
</script>
<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card p-4 mt-2">
            <form action="studentRegistration1" method="post" onsubmit="return validate()">
                <div class="form-group mt-1">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter Name" id="name" class="form-control mt-1">
                </div>
                <div class="form-group mt-1">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter Email" id="email" class="form-control mt-1">
                </div>
                <div class="form-group mt-1">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" placeholder="Enter Phone" id="phone" class="form-control mt-1">
                </div>
                <div class="form-group mt-1">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter Password" id="password" class="form-control">
                </div>
                 <div class="form-group mt-1">
                    <label for="roll_number">Roll Number</label>
                    <input type="text" name="roll_number" placeholder="Enter Roll Number" id="roll_number" class="form-control mt-1">
                </div>
                 <div class="form-group mt-1">
                    <label for="department_id">Choose Department</label>
                     <select id="department_id" name="department_id" class="form-control">
                         {%for department in departments%}
                         <option value="{{department[0]}}">{{department[1]}}</option>
                         {% endfor %}
                     </select>
                </div>
                <input type="submit" value="Register" class="btn btn-primary w-100 mt-2">
                <div class="mt-3">Already Register<a href="/sLogin">Login Here</a></div>
            </form>
        </div>
    </div>
</div>
