{% include 'head.html'%}
<br>
<div class="container">
    <div class="text-center h6">View Subjects</div>
<div class="row">
    {% for subject in subjects%}
    <div class="col-md-3">
      <div class="card p-4 mt-4">
          <div class="row">
              <div class="col-md-6">
                  <div class="text-secondary" style="font-size:13px">Subject Name :</div>
                  <div class="h6">{{subject[1]}}</div>
              </div>
              <div class="col-md-6">
                  <div class="text-secondary" style="font-size:13px">Subject Code :</div>
                  <div class="h6">{{subject[2]}}</div>
              </div>
          </div>
      </div>
    </div>

    {% endfor%}
</div>
</div>
